<h4>Flop Suggestion</h4>

<h5>Suggestion List</h5>

<ul class="list-unstyled">
	<li *ngFor="let suggestion of suggestions" class="bg-dark text-light p-1 rounded mb-2"
		(click)="editSuggestion(suggestion)">

		{{suggestion.title}} - {{suggestion.year}},
		{{suggestion.stars}} stars
	</li>
</ul>

<form autocomplete="off" #suggestionForm="ngForm" (ngSubmit)="updateSuggestion()">
	<div class="form-group">
		<label for="flopname">Flop Name</label>
		<span *ngIf="namemod.invalid && namemod.touched" style="color: red"> *</span>
		<input #namemod="ngModel" required name="title" [(ngModel)]="model.title"
    type="text" class="form-control" [class.invalid-input-text]="namemod.invalid && namemod.touched" id="flopname">

		<label for="year">Year</label>
		<input #yearmod = "ngModel" name="year" [(ngModel)]="model.year"
    type="text" class="form-control" id="year">

		<label for="stars">Stars</label>
		<input #starsmod = "ngModel" name="stars" [(ngModel)]="model.stars"
     type="text" class="form-control" id="stars">
  </div>

		<div class="form-group">
			<label for="rating">Rating</label>
			<select id="rating" class="mb-2">
      <option value="">Unrated</option>
      <option value="">PG</option>
      <option value="">PG-13</option>
      <option value="">R</option>
    </select>
		</div>

		<div class="form-group">
			<label for="">Studio</label>

			<div class="form-check">

				<input class="form-check-input" type="radio" name="" id="studio1" value="">
				<label class="form-check-label" for="studio1">
          Warner Bros.
        </label>
			</div>

			<div class="form-check">

				<input class="form-check-input" type="radio" name="" id="studio2" value="">
				<label class="form-check-label" for="studio2">
          Universal
        </label>
			</div>

			<div class="form-check">

				<input class="form-check-input" type="radio" name="" id="studio3" value="">
				<label class="form-check-label" for="studio3">
          Disney
        </label>
			</div>

			<div class="form-check">

				<input class="form-check-input" type="radio" name="" id="studio4" value="">
				<label class="form-check-label" for="studio4">
          Other
        </label>
			</div>


			<div class="form-group form-check mt-3">
				<input type="checkbox" class="form-check-input" id="hasSoundtrack">
				<label class="form-check-label" for="hasSoundtrack">Has Soundtrack</label>
			</div>

		</div>

		<button type="submit" class="btn btn-primary mr-1">Save</button>
		<button type="button" class="btn btn-danger"
  (click)="cancel()"
  >Cancel</button>
</form>
